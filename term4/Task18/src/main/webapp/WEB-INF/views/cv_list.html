<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HH</title>
    <link href="/resources/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/resources/js/jquery-2.1.0.min.js"></script>
    <script src="/resources/js/jquery-ui-1.10.4.custom.js"></script>
    <link href="/resources/css/jquery-ui-1.10.4.custom.css" rel="stylesheet"/>
    <script type="text/javascript">
        $(function () {
            /*  $( "#cv_search" ).autocomplete({
             source: [ "c++", "java", "php", "coldfusion", "javascript", "asp", "ruby" ]
             });*/
            $("#cv_search").autocomplete({
                source: "/cv/search",
                select: function (event, ui) {
                    console.log(ui.item ?
                            "Selected: " + ui.item.value + " aka " + ui.item.id :
                            "Nothing selected, input was " + this.value);
                }
            });
        });
    </script>
</head>
<body>

<div class="container">
    <div th:include="layout :: header(user)"></div>
    <h3>Каталог резюме</h3>
    <div class="row">
        <div class="col-xs-5">
            <label for="cv_search">Поиск:</label>
            <input  class="form-control" type="text" id="cv_search"/>
        </div>
    </div>
    <ul class="nav nav-pills">
        <li th:each="cat : ${allCategories}"><a th:href="'/cv/list/'+ ${cat.id}" th:text="${cat.name}">Home</a></li>
    </ul>
    <ul class="list-unstyled">
        <li th:each="cv : ${cvList}">
            <div class="col-xs-6"><a th:href="'/cv/' + ${cv.id}" th:text="${cv.title}">Менеджер</a></div>
            <div class="col-xs-3">
                <small th:text="${cv.experience + ' года'}">2 года</small>
            </div>
            <div class="col-xs-3">
                <small th:text="${cv.owner.city}">Казань</small>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
