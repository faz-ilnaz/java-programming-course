<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<div class="container" style="min-width: 1000px">
    <h3>Create new employee</h3>
    <p><a href="/">list</a></p>
    <div class="jumbotron" style="padding: 10px 30px 20px">
        <div class="row">
            <form action="#" th:action="@{/employee/save}" th:object="${employee}" method="post" class="form-horizontal" id="emplform" role="form">
                <div class="form-group">
                    <label class="col-lg-2 control-label">firstname</label>
                    <div class="col-lg-10"><input type="text" th:field="*{firstname}" data-required="true" /></div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">lastname</label>
                    <div class="col-lg-10"><textarea th:field="*{lastname}"></textarea></div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Job</label>
                    <div class="col-lg-10"><input type="text" th:field="*{job}"/></div>
                </div>
                <button class="btn btn-primary btn-lg" type="submit">Save</button>
            </form>
        </div>
    </div>



</div>
</body>
</html>
